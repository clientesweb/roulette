<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gana Cash - Juega y Gana</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/placeholder.svg?height=60&width=200" alt="Gana Cash Logo" width="200" height="60" class="logo">
            <nav>
                <ul>
                    <li><a href="#game">Jugar</a></li>
                    <li><a href="#sponsors">Patrocinadores</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="game" class="game-section">
            <div class="game-container">
                <h1>Gana Cash</h1>
                <div id="gameContent"></div>
            </div>
        </section>

        <section id="ads" class="ad-section">
            <div class="ad-banner">
                <div class="ad-container" id="adContainer">
                    <img src="/placeholder.svg?height=100&width=300" alt="Anuncio 1" class="ad-image">
                    <img src="/placeholder.svg?height=100&width=300" alt="Anuncio 2" class="ad-image">
                    <img src="/placeholder.svg?height=100&width=300" alt="Anuncio 3" class="ad-image">
                </div>
            </div>
        </section>

        <section id="sponsors" class="sponsors-section">
            <div class="brand-logos">
                <h2>Nuestros Patrocinadores</h2>
                <div class="logo-slider" id="logoSlider">
                    <img src="/placeholder.svg?height=50&width=100" alt="Marca 1" width="100" height="50">
                    <img src="/placeholder.svg?height=50&width=100" alt="Marca 2" width="100" height="50">
                    <img src="/placeholder.svg?height=50&width=100" alt="Marca 3" width="100" height="50">
                    <img src="/placeholder.svg?height=50&width=100" alt="Marca 4" width="100" height="50">
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta? Contáctanos:</p>
            <a href="mailto:info@ganacash.com" class="contact-button">Enviar correo</a>
        </section>
    </main>

    <footer>
        <p>Powered by Duality Domain</p>
        <p>&copy; <span id="currentYear"></span> Gana Cash. Todos los derechos reservados.</p>
    </footer>

    <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" class="whatsapp-button" aria-label="Contactar por WhatsApp">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
    </a>

    <script src="script.js"></script>
</body>
</html>
